name: Deploy to Droplet with PM2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Transfer files to Droplet
        uses: appleboy/scp-action@v1
        with:
          host: 128.199.164.212
          username: root
          password: 4PTB!TZ9&cdhAT
          source: "dist/"  # Assuming the compiled files are in the "dist" folder
          target: "/support-microservice"

      - name: SSH into Droplet and deploy using PM2
        uses: appleboy/ssh-action@master
        with:
          host: 128.199.164.212
          username: root
          password: 4PTB!TZ9&cdhAT
          script: |
            cd /support-microservice
            npm install pm2 -g
            pm2 delete nest-app || true  # Stop the app if it's already running
            pm2 start dist/main.js --name support-microservice

